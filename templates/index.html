<!DOCTYPE html>
<html>
<head>
  <title>Sentiment Analysis</title>
</head>
<body>
  <h1>Sentiment Analysis on movie reviews</h1>
  <form method="POST">
    <textarea name="review" rows="5" cols="50"></textarea><br>
    <button type="submit">Analyze Review</button>
  </form>
  {% if sentiment %}
    <p>Your review: {{ review }}</p>
    <p>Sentiment: {{ sentiment }}</p>
  {% endif %}
</body>
</html>
